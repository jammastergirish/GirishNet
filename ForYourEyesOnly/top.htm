<div id=Clock align=center style="font-family: arial; font-size: 15; color:#0000FF">&nbsp;</div>

<script>
function tick() {
  var hours, minutes, seconds, ap;
  var intHours, intMinutes;
  var today;

  today = new Date();

  intHours = today.getHours();
  intMinutes = today.getMinutes();

  if (intHours == 0) {
     hours = "12:";
     ap = "Midnight";
  } else if (intHours < 12) { 
     hours = intHours+":";
     ap = "am";
  } else if (intHours == 12) {
     hours = "12:";
     ap = "pm";
  } else {
     intHours = intHours - 12
     hours = intHours + ":";
     ap = "pm";
  }

  if (intMinutes < 10) {
     minutes = "0"+intMinutes+":";
  } else {
     minutes = intMinutes+" ";
  }


  timeString = hours+minutes+ap;

  Clock.innerHTML = timeString;

  window.setTimeout("tick();", 100);
}

window.onload = tick;

</script>
